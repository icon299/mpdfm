<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Station Edit</title>
        <link rel="stylesheet" href="css/pure-min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="author" href="humans.txt">
         <link href="https://fonts.googleapis.com/css?family=Oswald:400,500&amp;subset=cyrillic" rel="stylesheet">


    </style>

    </head>
    <body>
        <div class="content">
    <form class="pure-form pure-form-aligned" name="insertform" action="" method="POST">
    <p>Add station</p>
    <fieldset >

        <div class="pure-control-group">

            <label for="sStream">Station stream</label>
            <input class="input-field pure-input-1-2 " id="sStream" name="sStream"type="text" placeholder="This is a required field.">
        </div>

        <div class="pure-control-group">
            <label for="sDesc">Station Desc</label>
            <input class="input-field pure-input-1-2" id="sDesc" name="sDesc" type="text" placeholder="">
        </div>

        <div class="pure-control-group">
            <label for="sLogo">Station Logo</label>
            <input class="input-field pure-input-1-2" id="sLogo" name="sLogo" type="text" placeholder="">
        </div>

                <div class="pure-control-group pure-u-3-4">
            <label for="sName">Station Name</label>
            <input class="pure-input-1-3" id="sName" name="sName"type="text" placeholder="">
            <button type="submit" class="pure-button pure-button-primary pure-u-1-4">Add Station</button>
        </div>

        <div class="pure-controls">

        </div>
    </fieldset>
</form>
<p id="json"></p>

        <script src="js/vendor/ReconnectingWebSocket.js"></script>
        <script src="js/db.js"></script>
    </div>
    </body>
</html>
